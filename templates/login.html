{% extends 'base.html' %}

{% block head %}
<style>
    body {
        text-align: center;
        font-family: 'Neo Sans Pro', sans-serif;
    }
    form {
        display: inline-block;
    }
    input[type="text"] {
        padding: 0.5rem;
        width: 16rem;
    }
    input[type="submit"] {
        font-size: medium;
        padding: 0.5rem;
        width: 8rem;
    }
    label {
        font-size: medium;
    }
    .wrapper {
        display: block;
        margin: 2rem;
    }
</style>
{% endblock %}

{% block body %}
<h1>Log in for admin-page</h1>
<form action="/login" method="POST">
    <div class="wrapper">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="off">
    </div>
    <div class="wrapper">
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" autocomplete="off">
    </div>
    <input type="submit" value="Log in">
</form>

{% endblock %}
